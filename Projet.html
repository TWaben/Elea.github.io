<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #question {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #answers {
      display: flex;
      justify-content: center;
    }
    .answer {
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .answer:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="question">Quelle est la capitale de la France ?</div>
  <div id="answers">
    <div class="answer" onclick="checkAnswer(this)">Paris</div>
    <div class="answer" onclick="checkAnswer(this)">Londres</div>
    <div class="answer" onclick="checkAnswer(this)">Berlin</div>
  </div>

  <div id="feedback"></div>

  <div id="explanation" style="display: none;">
    <p>Paris est la capitale de la France.</p>
  </div>

  <script>
    function checkAnswer(selectedAnswer) {
      if (selectedAnswer.textContent === 'Paris') {
        showFeedback(true);
      } else {
        showFeedback(false);
      }
    }

    function showFeedback(isCorrect) {
      const feedback = document.getElementById('feedback');
      if (isCorrect) {
        feedback.textContent = 'Vrai';
      } else {
        feedback.textContent = 'Faux';
      }

      feedback.style.display = 'block';
      setTimeout(showExplanation, 3000);
    }

    function showExplanation() {
      const explanation = document.getElementById('explanation');
      explanation.style.display = 'block';
    }
  </script>
</body>
</html>
